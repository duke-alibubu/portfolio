name: CICD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build & export static
        run: npm run static
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll
      - name: Deploy application
        run: npm run deploy